<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                        <!-- <li id="task" class="list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="1" class="form-check-input">
                                <label for="1" class="form-check-label">Görev 1</label>
                            </div>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        let gorevListesi = [
            // {"id":1, "gorevAdi" : "Görev 1"}
        ];

        displayTasks();
        

        function displayTasks(){
            let ul = document.getElementById("task-list");
            ul.innerHTML = "";

            for(let i of gorevListesi){
                let li = `
                    <li id="task" class="list-group-item">
                        <div class="form-check">
                            <input type="checkbox" id="${i.id}" class="form-check-input">
                            <label for="${i.id}" class="form-check-label">${i.gorevAdi}</label>
                        </div>
                    </li>
                `;

            ul.insertAdjacentHTML("beforeend", li);
        }
        }

        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function(){
            if(event.key == "Enter"){
                document.getElementById("#btnAddNewTask").click();
            }
        });

        document.querySelector("#btnClear").addEventListener("click", function(){
            console.log("clear button");
            
        });

        function newTask(event){
            let taskInput = document.querySelector("#txtTaskName");
            console.log(taskInput.value);

            if(taskInput.value==""){
                alert("Bir Görev Girmelisiniz !");
            }
            else{
                gorevListesi.push({"id":gorevListesi.length + 1, "gorevAdi":taskInput.value});
                displayTasks(); 
                taskInput.value = "";  
            }
                     
            event.preventDefault();
        
        }
        
    </script>
    
</body>
</html>
