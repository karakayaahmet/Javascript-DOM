<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>

                    <div class="card mt-3">
                        <ul id="task-list" class="list-group list-group-flush">
                            <li class="task list-group-item">
                                <div class="form-check">
                                    <input type="checkbox" id="1" class="form-check-input">
                                    <label for="1" class="form-check-label">Görev 1</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Yeni Todo
                    </div>

                    <div class="card mt-3">
                        <ul class="list-group list-group-flush" id="task-list2">
                            <li class="task2 list-group-item">
                                <div class="form-check">
                                    <input type="checkbox" id="2" class="form-check-input">
                                    <label for="2" class="form-check-label">Görev 2</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Yepyeni Todo</div>
                </div>

                <div class="card mt-3">
                    <ul class="list-group list-group-flush" id="task-list3">
                        <li class="task3 list-group-item">
                            <div class="form-check">
                                <input type="checkbox" name="" id="3" class="form-check-input">
                                <label for="3" class="form-check-label">Görev 3</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>

        let sonuc;

        let ul = document.getElementById("task-list");    

        let count = ul.children.length;

        let li = `
                <li class = "task list list-group-item">
                    <div class = "form-check">
                        <input type = "checkbox" id = "${count + 1}" class = "form-check-input">
                        <label for = "${count + 1}" class = "form-check-label"> Görev ${count + 1}</label>
                    </div>
                </li>
        `;

        ul.insertAdjacentHTML("beforeend", li);

        console.log(sonuc);

    </script>

    <script>
        let gorevListesi = ["Görev 1", "Görev 2", "Görev 3", "Görev 4"];

        let ul2 = document.getElementById("task-list2");

        for(let i in gorevListesi){
            let li = `
            <li class = "task2 list list-group-item">
                    <div class = "form-check">
                        <input type = "checkbox" id = "${i}" class = "form-check-input">
                        <label for = "${i}" class = "form-check-label"> Görev ${i}</label>
                    </div>
                </li>
            `;

            ul2.insertAdjacentHTML("beforeend", li);
        }
    </script>

    <script>

        let gorevListesi2 = [
            {
                "id" : 1, "gorevAdi" : "Görev 1"
            },
            {
                "id" : 2, "gorevAdi" : "Görev 2"
            },
            {
                "id" : 3, "gorevAdi" : "Görev 3"
            }
        ];

        ul3 = document.getElementById("task-list3");

        for (let gorev of gorevListesi2){
            let li3 = 
            `
                <li class = "task3 list list-group-item">
                    <div class = "form-check">
                        <input type = "checkbox" id = "${gorev.id}" class = "form-check-input">
                        <label for = "${gorev.id}" class = "form-check-label"> ${gorev.gorevAdi} </label>
                    </div>
                </li>
            `;

            ul3.insertAdjacentHTML("beforeend", li3);
        }
    </script>
    
</body>
</html>
